<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/imagee.png" width="100px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>

            <a href="cart.html"><img src="images/shopping-cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Zip Code :</span>
                            <input type="number" placeholder="Zip Code">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="images/cards.png" width="40%">
                    </div>
                    <div class="input-box">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Name on Card">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="Number">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month</span>
                        <input type="text" placeholder="Exp. Month">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="Exp. Year">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </div>
            <a href="Thankyou.html" class="btn">Submit</a>


        </form>
    </div>
    
</body>
</html>
